<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Channel</title>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <link rel="stylesheet" href="../css/channel.css">
</head>
<body>



  
  
    <div id="done">
      <h4>Channel successfully created</h4>
      </div>
    <!-- <img src="../assets/bgs/box.svg"> -->
    <div class="container">
    <form action="#" id="channel-form">
      <h2>Create Channel</h2>
      <div class="form-group">
        <label for="channel-name">Channel Name:</label>
        <input type="text" id="channel-name" name="channel-name" required>
      </div>
      <div class="form-group">
        <label for="channel-description">Channel description:</label>
        <textarea maxlength="100" id="channel-description" name="channel-description" rows="5" cols="20"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Create" id="submit">
      </div>
    </form>
  </div>
  <script type="module" src="../js/authenticate.js"></script>
</body>



















  <script type="module" src="../js/channel.js"></script>
</body>
</html>
